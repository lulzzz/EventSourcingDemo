<div class="component">
    <h2>Person List</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <td>{{person.id}}</td>
                <td>{{person.fullname}}</td>
                <td>{{person.email}}</td>
                <td><a [routerLink]="['/person', person.id]">edit</a>
            </tr>
        </tbody>
    </table>
</div>
