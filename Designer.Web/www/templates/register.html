<!-- first step: register form -->
<div class="component" *ngIf="showRegisterForm()">
    <h2>Register</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="registerInputEmail" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="registerInputEmail" placeholder="Email" name="email" [(ngModel)]="email" />
            </div>
        </div>
        <div class="form-group">
            <label for="registerInputFullname" class="col-sm-3 control-label">Full name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="registerInputFullname" placeholder="Password" name="fullname" [(ngModel)]="fullname"
                />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="button" class="btn btn-default" [disabled]="registerDataInvalid()" (click)="saveRegistration()">Register</button>
            </div>
        </div>
    </form>
</div>

<!-- second step: saving to server -->
<div class="component" *ngIf="showSavingMessage()">
    <h2>Saving your registration...</h2>

    <div class="progress col-sm-offset-2 col-sm-8">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
            style="width: 100%">
        </div>
    </div>
</div>

<!-- third step: show feedback -->
<div class="component" *ngIf="showSavedMessage()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Success</h3>
        </div>
        <div class="panel-body">
            Your Registration is saved. Be patient please
        </div>
    </div>
</div>

<!-- fail step: show failed message -->
<div class="component" *ngIf="showFailedMessage()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Oops</h3>
        </div>
        <div class="panel-body">
            Saving failed. Try again some minutes later. ({{message}})
        </div>
    </div>
</div>
